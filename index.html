<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
    <title>Custom Parameter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://extensions.tableauusercontent.com/resources/tableau.extensions.1.latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="app" class="app">
      <select v-if="configured" class="dashboardInput" v-model="paramValue">
        <option v-for="option in paramValues" v-bind:value="option">
          {{ option }}
        </option>
      </select>
      <div v-else>
Loading...
      </div>
    </div>
  </body>
</html>
